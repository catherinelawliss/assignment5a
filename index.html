<body>
	<script language = Javascript>
	function readNumbers()
	{
		var numberOne = document.getElementById("firstnumber").value; 
		var numberTwo = document.getElementById("secondnumber").value;
		document.write ("The numbers entered were:" + " " +numberOne + " and " + numberTwo + ". ");
		//isFactor(numberTwo, numberOne);

		//showFactors test
		//var testarray = [1, 2, 3];
		//showFactors(testarray);

		//addFactors test
		//var testarray2 = [2, 4, 8];
		//addFactors(testarray2);

		//getFactors test
		//getFactors(4);

		var factors1 = getFactors(numberOne);
		var factors2 = getFactors (numberTwo);
		var sum1 = addFactors (factors1);
		var sum2 = addFactors (factors2);

		if (sum1 == sum2)
		{
			document.write ("The numbers are amiciable!")
		}
		else
		{
			document.write ("The numbers are not amiciable:(")
		}
	}	
	function isFactor (testNum, num)
	{
		if (testNum % num == 0)
		{
			//console.log("factors");
			return true;
		}
		else
		{
			//console.log("not factors");
			return false;
		}
	}

	function showFactors(arr)
	{
		{
		for (i = 0; i < arr.length; i++)
			document.write (arr[i] + " ");
		}
	}

	function addFactors(arr)
	{
		var sum = 0;
		for (i = 0; i<arr.length; i++)
		{
			sum += arr[i];
		}
		//console.log(sum);
		return sum;
	}

	function getFactors(num)
	{
		var factors = [];
		var x = 0; //place in array

		for (i = 1; i <= num; i++)
		{
			if (num % i == 0)
			{
				factors[x] = i; 
				x++;
			}
		}
		//console.log(factors);
		return factors;
	}
</script>

	<form>
		<h2> Enter a number: </h2> <br>
		<input type = "text" name = "firstnumber" id = "firstnumber"><br>
		<h2> Enter a second number: </h2> <br>
		<input type = "text" name = "secondnumber" id = "secondnumber"><br>
		<button type = "button" value = "Submit" onclick="readNumbers()"> Submit! </button>
